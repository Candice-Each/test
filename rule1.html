<html lang="en">

<head>
    <title>Hall 9 - Rule 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="toc">
        <ul>
            <li><a href="#" data-load="rule11.html">Conduct</a></li>
            <li><a href="#" data-load="rule12.html">Visitors</a></li>
            <li><a href="#" data-load="rule13.html">Room & Identity</a></li>
            <li><a href="#" data-load="rule14.html">Hall Activities</a></li>
        </ul>
    </div>

    <div class="rules">
        <div class="loading"></div>
        <div id="content-container">
        </div>
    </div>


    <style>
        body {
            font-family: Outfit;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #e6d1ff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toc {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 0;
            list-style-type: none;
            border-radius: 10px;
            width: 205px;
        }

        .toc ul {
            padding: 0;
            list-style-type: none;
        }

        .toc li {
            margin: 10px 0;
        }

        .toc a {
            text-decoration: none;
            color: black;
            font-size: 1.5em;
        }

        .rules {
            margin-left: 180px;
            margin-bottom: 50px;
        }

        .heading {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 960px) {
            .toc {
                width: 160px;
                font-size: small;
            }

            .rules {
                margin-left: 120px;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            // 初始加载内容
            var toc = document.querySelector('.toc');
            var rules = document.querySelector('#rules');
            var tocPos = rules.offsetTop;
            var rules = document.querySelector('.rules');
            var headings = document.querySelectorAll('.heading');

            toc.style.position = 'absolute';
            toc.style.top = tocPos + 'px';
            toc.style.visibility = 'visible';

            var interval = setInterval(() => {
                if (rules.offsetTop !== tocPos) {
                    tocPos = rules.offsetTop;
                    toc.style.top = tocPos + 'px';
                }
            }, 20);
            setTimeout(() => {
                clearInterval(interval);
            }, 1000);
            $("#content-container").load("rule11.html", function () {
                $(".loading").hide(); // 隐藏加载指示器
                $("#content-container").fadeIn(200); // 显示内容
            });

            // 点击目录链接时直接替换内容
            $('.toc a').on('click', function (e) {
                e.preventDefault(); // 阻止默认链接行为
                var loadPage = $(this).data('load'); // 获取要加载的页面

                // 显示加载指示器
                $(".loading").show();
                $("#content-container").fadeOut(200, function () {
                    $("#content-container").load(loadPage, function (response, status, xhr) {
                        if (status == "error") {
                            $("#content-container").html("<p>加载内容时出错: " + xhr.status + " " + xhr.statusText + "</p>");
                        }
                        // 隐藏加载指示器并淡入新内容
                        $(".loading").hide();
                        $("#content-container").fadeIn(200);
                    });
                });

                // 更新链接颜色
                $('.toc a').css('color', 'black'); // 重置所有链接颜色
                $(this).css('color', '#8c6cbf'); // 设置当前链接颜色为紫色
            });

            // 滚动事件处理
            $(window).scroll(function () {

                var scrollPos = $(window).scrollTop();

                if (scrollPos >= tocPos) {
                    toc.style.position = 'fixed';
                    toc.style.top = '10px';
                } else {
                    toc.style.position = 'absolute';
                    toc.style.top = tocPos + 'px';
                }

        
            });
        });
    </script>

</body>

</html>
